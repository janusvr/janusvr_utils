<html>
<head>
<title>PocketSpace</title>

<FireBoxRoom>

<AssetObject id="Xart" src="whiteroom.dae.gz" />

<!--Mirror darkness.-->
<AssetImage id="mirror" src="mirror.png" />

<!--Skyboxes.-->
<AssetImage id="upsky" src="arctic-ice_up.png" />
<AssetImage id="downsky" src="arctic-ice_dn.png" />
<AssetImage id="leftsky" src="arctic-ice_lf.png" />
<AssetImage id="rightsky" src="arctic-ice_rt.png" />
<AssetImage id="frontsky" src="arctic-ice_ft.png" />
<AssetImage id="backsky" src="arctic-ice_bk.png" />

<!-- Flag counter -->
<AssetImage id="flagcounter" src="http://s06.flagcounter.com/count/xVg9/bg_020d09/txt_5f9482/border_5f9482/columns_6/maxflags_30/viewers_Janus+VR+users/labels_0/pageviews_1/flags_1/" />

<!--Dashboard.-->
<AssetWebSurface width="1650" height="1000" id="site" show_url_bar="false" src="dashboard/index.html"  />

<AssetWebSurface id="vesta_users" src="http://vesta.janusvr.com/janus-server/" show_url_bar="false" />

<!--Portals behind the user.-->
<AssetImage id="browseportal" src="kportal-36.png" />
<AssetImage id="socialportal" src="kportal-35.png" />
<AssetImage id="buildportal" src="kportal-34.png" />

<!--Floor outside.-->
<AssetObject id="tronplane" src="TronTextureTestplane.dae.gz" />

<!-- Instructions -->
<AssetScript src="tutorial.js" />
<AssetObject id="vive0" src="ui/vive/left.dae.gz" />
<AssetObject id="vive1" src="ui/vive/right.dae.gz" />
<AssetObject id="rift0" src="ui/rift/left.dae.gz" />
<AssetObject id="rift1" src="ui/rift/right.dae.gz" />

<!--Lighting for scene.-->
<AssetImage id="radiance" src="cubemap_radiance256.dds" tex_clamp="true" />
<AssetImage id="irradiance" src="cubemap_irradiance64.dds" tex_clamp="true" />

</Assets>
<Room cubemap_radiance_id="radiance" cubemap_irradiance_id="irradiance" server="private" port="private" use_local_asset="room_plane" visible="false"  far_dist="10000"  pos="0 0 1"  skybox_right_id="rightsky" skybox_left_id="leftsky" skybox_up_id="upsky" skybox_down_id="downsky" skybox_front_id="backsky" skybox_back_id="frontsky"  >

<Object id="tronplane"  xdir="0.000001 0 -1" zdir="1 0 0.000001" pos="0 -0.35  0" scale="4 5 4" draw_layer="-2" />

<!-- Flag counter -->
<Image id="flagcounter" js_id="12" pos="-4 2.5 -4.9" lighting="false" />

<!-- Instructions -->
<Object id="vive0" js_id="__menu_vive0" src="ui/vive/left.dae.gz" visible="false" />

<Object id="rift1" js_id="__menu_rift1" src="ui/rift/right.dae.gz" visible="false" />
    
<!--Pocketspace geometry.-->   
<Object id="Xart"  pos="0 0 6.5" xdir="0.000001 0 -1" zdir="1 0 0.000001" scale="1 1 1" lighting="false" draw_layer="1"/>

<Link  pos="-2 0 -5" xdir="1 0 0.000002" zdir="-0.000002 0 1" scale="1.5 3 1" col="#40c080" thumb_id="buildportal" url="http://reddit.com/r/vrsites/" draw_glow="false" draw_text="false" />

<!--Mirror darkness.-->
<Object id="plane" pos="0 1 -5" xdir="0 1 -0.000001" ydir="1 0 0.000002" zdir="0.000002 -0.000001 -1" scale="5 14 4" lighting="false" collision_id="plane" image_id="mirror" draw_layer="2" col="rgba(0.0 0.0 0.0 0.90)" />
